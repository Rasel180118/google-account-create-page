<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="styleshee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-part">
        <div class="header1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="default">
                            <ul>
                                <li>G</li>
                                <li>o</li>
                                <li>o</li>
                                <li>g</li>
                                <li>l</li>
                                <li>e</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="h-text">
                    <h3>Creat your Google Account</h3>
                </div>
                <div class="h-form">
                    <form action="#">
                    <input class="f-name" type="text" placeholder="First name">
                    <input type="text" placeholder="Last name"><br>
                    <input class="email" type="email" placeholder="Username" value="@gmail.com">
                    <p>You can use letters, numbers & periods</p>
                    <a class="instead" href="#">Use my current email address instead</a>
    
                    <input class="password" type="password" placeholder="Password">
                    <input class="password" type="password" placeholder="Confirm">
                    <a href="#"><i class="fa fa-eye-slash icon" aria-hidden="true"></i></a>
                    <p class="p-text">Use 8 or more characters with a mix of letters, numbers & symbols
                    </p>
                    <div class="button">
                        <a class="btn1" href="#">Sign in instead</a>
                        <a class="btn2" href="#">Next</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer clear">
            <div class="languag left">
                <select name="" id="">
                            <option value="en-GB"> ‪English (United Kingdom)‬ </option>
                            <option selected="selected" value="en"> ‪English (United States)‬ </option>
                            <option value="af"> ‪Afrikaans‬ </option>
                            <option value="az"> ‪azərbaycan‬ </option>
                            <option value="in"> ‪Bahasa Indonesia‬ </option>
                            <option value="ms"> ‪Bahasa Melayu‬ </option>
                            <option value="ca"> ‪català‬ </option>
                            <option value="cs"> ‪Čeština‬ </option>
                            <option value="da"> ‪Dansk‬ </option>
                            <option value="de"> ‪Deutsch‬ </option>
                            <option value="et"> ‪eesti‬ </option>
                            <option value="es"> ‪Español (España)‬ </option>
                            <option value="es-419"> ‪Español (Latinoamérica)‬ </option>
                            <option value="eu"> ‪euskara‬ </option>
                            <option value="fil"> ‪Filipino‬ </option>
                            <option value="fr-CA"> ‪Français (Canada)‬ </option>
                </select>
            </div>
            <div class="f-menu right">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
